<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>example</title>
    <script src="./vue.js"></script>
</head>

<body>
    <div id="app">
        <div id="index">首页
            <div><button @click='toggleMenu'>切换侧边栏</button></div>
        </div>

        <div class="menu" :style="{transform: 'translateX('+transformMenu+'vw)'}">侧边栏</div>
    </div>
    <script>
        let vm = new Vue({
            el: '#app',
            data: {
                transformMenu: 70
            },
            methods: {
                toggleMenu() {
                    if (this.transformMenu == 100) {
                        this.transformMenu = 70
                    } else {
                        this.transformMenu = 100
                    }
                }
            }
        })
    </script>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        #index {
            width: 100vw;
            height: 100vh;
            background-color: skyblue;
            position: fixed;
            left: 0;
            top: 0;
        }

        .menu {
            width: 30vw;
            height: 100vh;
            background-color: snow;
            position: fixed;
            left: 0;
            top: 0;
            transition: transform 5s
        }
    </style>
</body>

</html>
